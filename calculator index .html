<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="calculator style.css">
    <script src=

    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="

<body>

            <button class="num calval" id="6">6</button>

            <button class="num calval" id="3">3</button>
            <button class="icon calval" id=".">.</button>
            <button class="num calval" id="0">0</button>

    </div>
