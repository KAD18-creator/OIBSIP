<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="Todolist style.css">
</head>
<body>
    <header><h1>To Do List</h1></header>
    <main>
        <div class="container">
            <div class="add-div">
                <input type="text" placeholder="Enter task" autofocus>
                <button class="btn-add">Add</button>
            </div>
            <div class="list">
                <div" class="list-div">
                    <ul class="list-ul">
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="Todolist script.js"></script>
</body>
</html>
